      projectNum:
        type: string
      jobDesc1:
        type: string
      jobDesc2:
        type: string
      requests:
        type: array
        items:
          $ref: '#/definitions/Request'
      primaryContact:
        $ref: '#/definitions/Contact'
        description: Link to the designated Primary Contact.
      contacts:
        type: array
        items:
          $ref: '#/definitions/Contact'
      notes:
        type: array
        items:
          $ref: '#/definitions/Note'
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
      history:
        type: array
        items:
          $ref: '#/definitions/History'
  Request:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      project:
        $ref: '#/definitions/Project'
      localArea:
        $ref: '#/definitions/LocalArea'
      equipmentType:
        $ref: '#/definitions/EquipmentType'
      equipmentCount:
        format: int32
        type: integer
      expectedHours:
        format: int32
        type: integer
      expectedStartDate:
        type: string
        format: date-time
      expectedEndDate:
        type: string
        format: date-time
      rotationList:
        $ref: '#/definitions/RotationList'
      hireOffers:
        type: array
        items:
          $ref: '#/definitions/HireOffer'
      notes:
        type: array
        items:
          $ref: '#/definitions/Note'
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
      history:
        type: array
        items:
          $ref: '#/definitions/History'
  RotationList:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      localArea:
        $ref: '#/definitions/LocalArea'
      equipmentType:
        $ref: '#/definitions/EquipmentType'
      blocks:
        type: array
        items:
          $ref: '#/definitions/RotationListBlock'
  RotationListBlock:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      rotationList:
        $ref: '#/definitions/RotationList'
      blockNum:
        format: int32
        type: integer
        description: The block number. 1 for Primary, 2 for Secondary, 3 for Open
      cycleNum:
        type: number
        format: float
      maxCycle:
        type: number
        format: float
      lastHiredEquipment:
        $ref: '#/definitions/Equipment'
      startCycleEquipment:
        $ref: '#/definitions/Equipment'
      moved:
        type: string
      startWasZero:
        type: string
      rotatedBlock:
        format: int32
        type: integer
      blockName:
        type: string
      closed:
        type: string
      closedComments:
        type: string
      closedDate:
        type: string
        format: date-time
      closedBy:
        type: string
      reservedDate:
        type: string
        format: date-time
      reservedBy:
        type: string
  HireOffer:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      request:
        $ref: '#/definitions/Request'
      equipment:
        $ref: '#/definitions/Equipment'
      rentalAgreement:
        $ref: '#/definitions/RentalAgreement'
        description: The rental agreement created for this hire offer. Available only if status code is Yes
      isForceHire:
        type: boolean
      asked:
        type: boolean
      askedDate:
        type: string
        format: date-time
      acceptedOffer:
        type: boolean
        description: The response about the equipment. Either a No (move to next on the list) or Yes (move to on to the Rental Agreement)
      refuseReason:
        type: string
      note:
        type: string
      equipmentVerifiedActive:
        type: boolean
      flagEquipmentUpdate:
        type: boolean
      equipmentUpdateReason:
        type: string
  RentalAgreement:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      equipment:
        $ref: '#/definitions/Equipment'
      project:
        $ref: '#/definitions/Project'
      timeRecords:
        type: array
        items:
          $ref: '#/definitions/TimeRecord'
  TimeRecord:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      rentalAgreement:
        $ref: '#/definitions/RentalAgreement'
      workedDate:
        type: string
        format: date-time
      enteredDate:
        type: string
        format: date-time
      hours:
        type: number
        format: float
      rate:
        type: number
        format: float
      hours2:
        type: number
        format: float
      rate2:
        type: number
        format: float
      hours3:
        type: number
        format: float
      rate3:
        type: number
        format: float
  Equipment:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      localArea:
        $ref: '#/definitions/LocalArea'
      equipmentType:
        $ref: '#/definitions/EquipmentType'
      dumpTruckDetails:
        $ref: '#/definitions/DumpTruck'
      owner:
        $ref: '#/definitions/Owner'
      equipCd:
        type: string
      approval:
        type: string
      approvedDate:
        type: string
        format: date-time
      receivedDate:
        type: string
        format: date-time
      addressLine1:
        type: string
        description: Address 1 line of the address.
      addressLine2:
        type: string
        description: Address 2 line of the address.
      addressLine3:
        type: string
        description: Address 3 line of the address.
      addressLine4:
        type: string
        description: Address 4 line of the address.
      city:
        type: string
      postal:
        type: string
      blockNumber:
        type: number
        format: float
      comment:
        type: string
      cycleHrsWrk:
        type: number
        format: float
      frozenOut:
        type: string
      lastDate:
        type: string
      licence:
        type: string
      make:
        type: string
      model:
        type: string
      year:
        type: string
      type:
        type: string
      numYears:
        type: number
        format: float
      operator:
        type: string
      payRate:
        type: number
        format: float
      refuseRate:
        type: string
      seniority:
        type: number
        format: float
      serialNum:
        type: string
      size:
        type: string
      toDate:
        type: string
        format: date-time
      working:
        type: string
      yearEndReg:
        type: string
      prevRegArea:
        type: string
      YTD:
        type: number
        format: float
      YTD1:
        type: number
        format: float
      YTD2:
        type: number
        format: float
      YTD3:
        type: number
        format: float
      statusCd:
        type: string
      archiveCd:
        type: string
      archiveReason:
        type: string
      archiveDate:
        type: string
        format: date-time
      draftBlockNum:
        type: number
        format: float
      regDumpTruck:
        type: string
      equipmentAttachments:
        type: array
        items:
          $ref: '#/definitions/EquipmentAttachment'
      notes:
        type: array
        items:
          $ref: '#/definitions/Note'
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
      history:
        type: array
        items:
          $ref: '#/definitions/History'
      seniorityAudit:
        type: array
        items:
          $ref: '#/definitions/SeniorityAudit'
  DumpTruck:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      singleAxle:
        type: string
      tandemAxle:
        type: string
      PUP:
        type: string
      bellyDump:
        type: string
      tridem:
        type: string
      rockBox:
        type: string
      hiliftGate:
        type: string
      waterTruck:
        type: string
      sealCoatHitch:
        type: string
      rearAxleSpacing:
        type: string
      frontTireSize:
        type: string
      frontTireUOM:
        type: string
      frontAxleCapacity:
        type: string
      rearAxleCapacity:
        type: string
      legalLoad:
        type: string
      legalCapacity:
        type: string
      legalPUPTareWeight:
        type: string
      licencedGVW:
        type: string
      licencedGVWUOM:
        type: string
      licencedTareWeight:
        type: string
      licencedPUPTareWeight:
        type: string
      licencedLoad:
        type: string
      licencedCapacity:
        type: string
      boxLength:
        type: string
      boxWidth:
        type: string
      boxHeight:
        type: string
      boxCapacity:
        type: string
      trailerBoxLength:
        type: string
      trailerBoxWidth:
        type: string
      trailerBoxHeight:
        type: string
      trailerBoxCapacity:
        type: string
  EquipmentAttachment:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      equipment:
        $ref: '#/definitions/Equipment'
      type:
        $ref: '#/definitions/EquipmentAttachmentType'
        description: The type of the equipment attachment.
      seqNum:
        format: int32
        type: integer
      description:
        type: string
  EquipmentType:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      localArea:
        $ref: '#/definitions/LocalArea'
      code:
        type: string
      description:
        type: string
      equipRentalRateNo:
        type: number
        format: float
      equipRentalRatePage:
        type: number
        format: float
      maxHours:
        type: number
        format: float
      extendHours:
        type: number
        format: float
      maxHoursSub:
        type: number
        format: float
      secondBlk:
        type: string
  EquipmentAttachmentType:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      code:
        type: string
      description:
        type: string
  SeniorityAudit:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      generatedTime:
        type: string
        format: date-time
      localArea:
        $ref: '#/definitions/LocalArea'
      equipment:
        $ref: '#/definitions/Equipment'
      blockNum:
        type: number
        format: float
      equipCd:
        type: string
      owner:
        $ref: '#/definitions/Owner'
      ownerName:
        type: string
      seniority:
        type: number
        format: float
      YTD:
        type: number
        format: float
      YTD1:
        type: number
        format: float
      YTD2:
        type: number
        format: float
      YTD3:
        type: number
        format: float
      cycleHrsWrk:
        type: number
        format: float
      frozenOut:
        type: string
      project:
        $ref: '#/definitions/Project'
      working:
        type: string
      yearEndReg:
        type: string
  Owner:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      ownerCd:
        type: string
      ownerFirstName:
        type: string
      ownerLastName:
        type: string
      contactPerson:
        type: string
      localToArea:
        type: string
      maintenanceContractor:
        type: string
      comment:
        type: string
      WCBNum:
        format: int32
        type: integer
      WCBExpiryDate:
        type: string
        format: date-time
      CGLCompany:
        type: string
      CGLPolicy:
        type: string
      CGLStartDate:
        type: string
        format: date-time
      CGLEndDate:
        type: string
        format: date-time
      statusCd:
        type: string
      archiveCd:
        type: string
      archiveReason:
        type: string
      localArea:
        $ref: '#/definitions/LocalArea'
      primaryContact:
        $ref: '#/definitions/Contact'
        description: Link to the designated Primary Contact.
      contacts:
        type: array
        items:
          $ref: '#/definitions/Contact'
      notes:
        type: array
        items:
          $ref: '#/definitions/Note'
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
      history:
        type: array
        items:
          $ref: '#/definitions/History'
      equipmentList:
        type: array
        items:
          $ref: '#/definitions/Equipment'
  Contact:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      givenName:
        type: string
        description: The given name of the contact.
      surname:
        type: string
        description: The surname of the contact.
      role:
        type: string
        description: The role of the contact. UI controlled as to whether it is free form or selected from an enumerated list.
      notes:
        type: string
        description: Notes about the contact.
      phones:
        type: array
        items:
          $ref: '#/definitions/ContactPhone'
      addresses:
        type: array
        items:
          $ref: '#/definitions/ContactAddress'
  ContactPhone:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      type:
        type: string
        description: The type of the phone number. UI controlled as to whether it is free form or selected from an enumerated list.
      phoneNumber:
        type: string
        description: The phone number of the contact. Entered as free form to support a range of formats.
  ContactAddress:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      type:
        type: string
        description: The type of the address. UI controlled as to whether it is free form or selected from an enumerated list.
      addressLine1:
        type: string
        description: Address 1 line of the address.
      addressLine2:
        type: string
        description: Address 2 line of the address.
      city:
        type: string
        description: The City of the address.
      province:
        type: string
        description: The Province of the address.
      postalCode:
        type: string
        description: The postal code of the address.
  Note:
    type: object
    description: Notes entered by users.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      note:
        type: string
        description: The contents of the note.
      isNoLongerRelevant:
        type: boolean
        description: A user set flag that the note is no longer relevant. Allows the note to be retained for historical reasons, but identified to the user as no longer relevant.
  Attachment:
    type: object
    description: Attachments uploaded by users. Attachments are stored in the file system, with rows in this table pointing to the file system location of the attachment.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      internalFileName:
        type: string
        description: The physical location of the attachment on the file system.
      externalFileName:
        type: string
        description: The name of the attachment as defined by the user in uploading the document.
      description:
        type: string
        description: A note about the attachment,  optionally maintained by the user.
  History:
    type: object
    description: The history of updates made to a record. Exact format of the history TBD.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      historyText:
        type: string
        description: The text of the history entry tracked against the related entity.
      createdDate:
        type: string
        format: date-time
        description: Date the record is created.
  LocalArea:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
        description: The full name of the Local Area
      serviceArea:
        $ref: '#/definitions/ServiceArea'
        description: The Service Area in which the Local Area is found.
  FavouriteContextType:
    type: object
    description: The name for a place in the UI where per user settings can be stored - for example, the School Bus search screen, School Bus Owner search screen, etc.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
        description: Context Name known by the UI.
  UserFavourite:
    type: object
    description: User specific settings for a specific location in the UI. The location and saved settings are internally defined by the UI.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
        description: The user-defined name for the recorded settings. Allows the user to save different groups of settings and access each one easily when needed.
      value:
        type: string
        description: The settings saved by the user. In general,  a UI defined chunk of json that stores the settings in place when the user created the favourite.
      isDefault:
        type: boolean
        description: True if this Favourite is the default for this Context Type. On first access to a context in a session the default favourite for the context it is invoked. If there is no default favourite,  a system-wide default is invoked. On return to the context within a session,  the last parameters used are reapplied.
      favouriteContextType:
        $ref: '#/definitions/FavouriteContextType'
  Region:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      ministryRegionID:
        format: int32
        type: integer
        description: The Ministry ID for the Region
      name:
        type: string
        description: The name of the Region
      startDate:
        type: string
        format: date-time
        description: The effective date of the Region - NOT CURRENTLY ENFORCED
      endDate:
        type: string
        format: date-time
        description: The end date of the Region; null if active - NOT CURRENTLY ENFORCED
  District:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      ministryDistrictID:
        format: int32
        type: integer
        description: The Ministry ID for the District
      name:
        type: string
        description: The name of the District
      region:
        $ref: '#/definitions/Region'
        description: The region in which the District is found.
      startDate:
        type: string
        format: date-time
        description: The effective date of the District ID - NOT CURRENTLY ENFORCED
      endDate:
        type: string
        format: date-time
        description: The end date of the District; null if active - NOT CURRENTLY ENFORCED
  ServiceArea:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      ministryServiceAreaID:
        format: int32
        type: integer
        description: The Ministry ID for the Service Area
      name:
        type: string
        description: The name of the Service Area
      district:
        $ref: '#/definitions/District'
        description: The district in which the Service Area is found.
      startDate:
        type: string
        format: date-time
        description: The effective date of the Service Area - NOT CURRENTLY ENFORCED
      endDate:
        type: string
        format: date-time
        description: The end date of the Service Area; null if active - NOT CURRENTLY ENFORCED
  City:
    type: object
    description: A list of cities in BC. Authoritative source to be determined.
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
        description: The name of the City
  User:
    type: object
    description: Information about the users of the system.
    required:
      - id
      - active
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      givenName:
        type: string
      surname:
        type: string
      initials:
        type: string
      email:
        type: string
      active:
        type: boolean
      smUserId:
        type: string
        description: Security Manager User ID
      guid:
        type: string
      smAuthorizationDirectory:
        type: string
      userRoles:
        type: array
        items:
          $ref: '#/definitions/UserRole'
      groupMemberships:
        type: array
        items:
          $ref: '#/definitions/GroupMembership'
  UserRole:
    type: object
    required:
      - id
      - effectiveDate
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      effectiveDate:
        type: string
        format: date-time
      expiryDate:
        type: string
        format: date-time
      user:
        $ref: '#/definitions/User'
      role:
        $ref: '#/definitions/Role'
  Role:
    type: object
    required:
      - id
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
      description:
        type: string
      rolePermissions:
        type: array
        items:
          $ref: '#/definitions/RolePermission'
      userRoles:
        type: array
        items:
          $ref: '#/definitions/UserRole'
  RolePermission:
    type: object
    required:
      - id
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      role:
        $ref: '#/definitions/Role'
      permission:
        $ref: '#/definitions/Permission'
  Permission:
    type: object
    required:
      - id
      - code
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      code:
        type: string
      name:
        type: string
      description:
        type: string
  GroupMembership:
    type: object
    required:
      - id
      - active
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      active:
        type: boolean
      group:
        $ref: '#/definitions/Group'
      user:
        $ref: '#/definitions/User'
  Group:
    type: object
    required:
      - id
      - name
      - description
    properties:
      id:
        format: int32
        type: integer
        description: Primary Key
      name:
        type: string
      description:
        type: string
